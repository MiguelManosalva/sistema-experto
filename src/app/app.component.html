<!-- MENU -->
<app-navbar
  [bsq]="bsq"
  [cargando]="cargando"
  (buscarSucursal)="buscarSucursal($event)"
></app-navbar>

<div *ngIf="!cargando" class="container">
  <!-- BÃšCSADOR -->
  <app-buscador
    [sucursales]="sucursales"
    [periodos]="periodos"
    [meses]="meses"
    (buscarSucursal)="buscarSucursal($event)"
    
  ></app-buscador>

  <!-- CARDS -->
  <app-card-productividad
    [productividad]="productividadBsq"
  ></app-card-productividad>

  <!-- TOTAL -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-total-t shadow mb-3">
        <div class="card-body py-4">
          <div class="row">
            <!-- total -->
            <div class="col-12">
              <div class="card-total">
                <div class="py-2">
                  <div class="row">
                    <div class="col-4 col-md-6 align-self-center pt-2">
                      <h4 class="text-uppercase text-right">
                        total
                      </h4>
                    </div>
                    <div class="col-8 col-md-6">
                      <span class="font-weight-bold h2">{{
                        total | formatMoney: "$"
                      }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
